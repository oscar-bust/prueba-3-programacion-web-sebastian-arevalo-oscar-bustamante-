{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas</title>
    <link rel="stylesheet" href="{% static 'css/herramientas.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <img src="{% static 'img/logo.png' %}" width="70px">
      <a class="navbar-brand" href="#">On Venv</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'nosotros' %}">Sobre nosotros</a>
              <a class="nav-link active" aria-current="page" href="{% url 'sesion' %}">Iniciar Sesión</a>
              <a class="nav-link active" aria-current="page" href="{% url 'registrarse' %}">Registrarse</a>
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Volver al inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'carro' %}"><img src="{% static 'img/carro.png' %}" width="30px"></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Otras acciones
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Contacto</a></li>
                <li><a class="dropdown-item" href="{% url 'registrarse' %}">Registrarse</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Donar</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscas algo?" aria-label="Search">
            <button class="btn btn-success" type="submit"><img src="{% static 'img/lupa.png' %}" width="25px" alt=""></button>
          </form>
        </div>
      </div>
    </div>
  </nav>


   

    <div class="container-fluid mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="{% static 'img/carretilla.jpg' %}" class="card-img-top" alt="Carretilla">
                    <div class="card-body">
                        <h5 class="card-title">Carretilla</h5>
                        <p class="card-text">$50.000</p>
                        <button type="button" class="btn btn-primary add-to-cart" data-name="Carretilla" data-price="50000">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="{% static 'img/pala.jpg' %}" class="card-img-top" alt="Pala">
                    <div class="card-body">
                        <h5 class="card-title">Pala</h5>
                        <p class="card-text">$10.000</p>
                        <button type="button" class="btn btn-primary add-to-cart" data-name="Pala" data-price="10000">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="{% static 'img/rastrillo.jpg' %}" class="card-img-top" alt="Rastrillo">
                    <div class="card-body">
                        <h5 class="card-title">Rastrillo</h5>
                        <p class="card-text">$30.000</p>
                        <button type="button" class="btn btn-primary add-to-cart" data-name="Rastrillo" data-price="30000">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="{% static 'img/tijeras.webp' %}" class="card-img-top" alt="Tijeras">
                    <div class="card-body">
                        <h5 class="card-title">Tijeras</h5>
                        <p class="card-text">$50.000</p>
                        <button type="button" class="btn btn-primary add-to-cart" data-name="Tijeras" data-price="50000">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <a href="{% url 'carro' %}" class="btn btn-success">Ver Carrito</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
