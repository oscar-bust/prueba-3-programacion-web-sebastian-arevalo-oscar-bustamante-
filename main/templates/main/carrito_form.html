{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carrito</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>{% if form.instance.pk %}Actualizar Producto{% else %}AÃ±adir Producto{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre|as_crispy_field }}
            </div>
            <div class="mb-3">
                <label for="id_precio" class="form-label">Precio</label>
                {{ form.precio|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'carrito_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
